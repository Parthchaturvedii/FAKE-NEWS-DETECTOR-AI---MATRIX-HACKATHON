<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Verifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-indigo-600 mb-2">üîç AI News Verifier</h1>
                <p class="text-gray-600">Real-time Fact-Checking via Live News Search</p>
            </div>

            <div id="inputSection" class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Enter News Claim or URL:</label>
                <input type="text" id="newsInput" placeholder="e.g., 'CBSE board exam 2026 dates' or paste a URL" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 transition"/>
                <button onclick="verifyNews()" class="mt-4 w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-lg">Verify Now</button>
            </div>

            <div id="loadingSection" class="hidden">
                <div class="text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600"></div>
                    <p class="mt-4 text-gray-600 font-semibold" id="loadingText">Scanning news databases...</p>
                </div>
            </div>

            <div id="resultsSection" class="hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Verification Results</h2>
                <div class="bg-gray-100 rounded-lg p-6 mb-6">
                    <div class="flex items-center justify-between mb-2">
                        <span class="font-bold text-gray-700">Credibility Score</span>
                        <span id="credibilityScore" class="text-3xl font-bold">--</span>
                    </div>
                    <div class="w-full bg-gray-300 rounded-full h-3">
                        <div id="credibilityBar" class="h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
                <div id="verdictBox" class="p-6 rounded-lg mb-6 border-2">
                    <h3 id="verdictTitle" class="text-xl font-bold mb-2"></h3>
                    <p id="verdictText" class="text-gray-700"></p>
                </div>
                <div class="space-y-4 text-sm">
                    <div class="p-3 border-l-4 border-indigo-500 bg-indigo-50">
                        <h4 class="font-bold">Primary Sources Found</h4>
                        <p id="keyFindings"></p>
                    </div>
                    <div class="p-3 border-l-4 border-red-500 bg-red-50">
                        <h4 class="font-bold">Fact-Check Status</h4>
                        <p id="redFlags"></p>
                    </div>
                </div>
                <button onclick="reset()" class="mt-6 w-full bg-gray-600 text-white py-3 rounded-lg">Check Another</button>
            </div>

            <div id="errorSection" class="hidden p-4 bg-red-100 text-red-700 rounded-lg">
                <p id="errorMessage"></p>
                <button onclick="reset()" class="mt-2 text-sm underline">Try Again</button>
            </div>
        </div>
    </div>
    <script type="module" src="p1.js"></script>
</body>
</html>
